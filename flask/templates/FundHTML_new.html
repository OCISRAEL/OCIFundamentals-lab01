<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OCI Fundamentals Lab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
  <style>
    /* Oracle red and neutral colors */
    :root {
      --oracle-red: #FF0000;
      --oracle-dark: #333333;
      --oracle-lightgray: #F5F5F5;
      --oracle-white: #FFFFFF;
    }

    body {
      background-color: var(--oracle-lightgray);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--oracle-dark);
    }
    .navbar {
      background-color: var(--oracle-red);
    }
    .navbar-brand, .nav-link {
      color: var(--oracle-white) !important;
      font-weight: 600;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: var(--oracle-white);
    }
    h1, h2, .lead {
      color: var(--oracle-dark);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .btn-primary {
      background-color: var(--oracle-red);
      border: none;
    }
    .btn-primary:hover {
      background-color: #CC0000; /* darker red */
    }
    table {
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--oracle-white);
    }
    .thead-dark {
      background-color: var(--oracle-dark);
    }
    .thead-dark th {
      color: var(--oracle-white);
    }
    footer {
      background-color: var(--oracle-dark);
      color: var(--oracle-lightgray);
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">
      <img src="./static/oracle-logo.png" alt="Oracle Logo"> OCI Fundamentals Lab
    </a>
  </nav>

  <div class="container my-5">
    <div class="text-center mb-4">
      <h1>Welcome to the OCI Fundamentals Lab</h1>
      <p class="lead">Upload and access your workshop files in one place</p>
    </div>

    <!-- Upload Button -->
    <div class="text-right mb-3">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#uploadModal">
        + Upload New File
      </button>
    </div>

    <!-- Upload Modal -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content card">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadModalLabel">Upload a New File</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="myFile">Choose file to upload:</label>
              <input type="file" class="form-control" id="myFile" name="myFile" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Files Table -->
    <div class="card p-4">
      <h2 class="mb-3">Uploaded Files</h2>
      <table class="table table-striped" data-toggle="table">
        <thead class="thead-dark">
          <tr>
            <th data-field="Name" data-sortable="true">Name</th>
            <th data-field="Date" data-sortable="true">Date</th>
            <th data-field="Link" data-sortable="true">Link</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Oracle &mdash; OCI Fundamentals Lab</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  <script type="text/javascript">
    const mydata = JSON.parse('{{ data | tojson }}');  
    $(document).ready(function () {
      $('table').bootstrapTable({ data: mydata });
    });
  </script>
</body>
</html>
